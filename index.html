<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área restrita</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <main>
        <section class="screen">
            <h1>ÁREA RESTRITA</h1>

            <div id="texto">
                Informe suas credencias abaixo para prosseguir
            </div>

            <div class="boxemail">
                <div class='email'>Seu e-mail:</div>
                <div class="caixas"><input type='text' id="email" placeholder="Digite seu email"></div>
            </div>

            <div class="boxsenha">
                <div class='senha'>Sua senha:</div>
                <div class="caixas"><input type='text' id="senha" placeholder="Digite sua senha"></div>
            </div>

            <section id="mandar" class= "mandar">
                <button id='login'type="button">Login</button>
            </section>
        </section>
    </main>
    
</body>
</html>
